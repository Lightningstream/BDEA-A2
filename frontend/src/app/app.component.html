<div class="main">
  <mat-grid-list cols="{{format.gridList.cols}}" rowHeight="{{format.gridList.rowheight}}">
    <mat-grid-tile
        [colspan]='format.gridTiles[0][0]'
        [rowspan]='format.gridTiles[0][1]'
        class="side-nav {{format.borderClass}}">
      <div class="content">
        <app-document-view (selectedTagCloud)="changeSelectedTagCloud($event)" (triggerGlobalTFUpdate)="updateGlobalTfIdf()"></app-document-view>
      </div>
    </mat-grid-tile>
    <mat-grid-tile
        [colspan]='format.gridTiles[1][0]'
        [rowspan]='format.gridTiles[1][1]'
        class="{{format.borderClass}}">
      <div class="content">
        <app-tf-idf-view [tfIdf_Image]="tfIdf_Image" [selectedTagCloud]="selectedTagCloud"></app-tf-idf-view>
      </div>
    </mat-grid-tile>
    <mat-grid-tile
        [colspan]='format.gridTiles[2][0]'
        [rowspan]='format.gridTiles[2][1]'>
      <div class="content">
        <app-global-tf-idf-view [globalTfIdf_Image]="globalTfIdf_Image"></app-global-tf-idf-view>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
