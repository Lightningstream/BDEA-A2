
<div class="content-container">
  <h1>Documents</h1>
  <div class="button-container">
    <button mat-raised-button color="primary" *ngFor="let file of files" (click)="selectFile(file)" class="{{file == currentlySelected ? 'selected' : ''}}">{{file.title}}</button>
  </div>

  <button mat-raised-button color="primary" (click)="openDialog()" class="upload-button">Upload Document</button>
</div>
